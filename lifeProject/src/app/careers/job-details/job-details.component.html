<div *ngFor='let data of jobs'>
    <div *ngIf="urlId==data.id">
        <div class="page-container">
            <div class="job-ad-info">
                <div class="job-title">
                    <h1>{{data.title}}</h1>
                    <div class="job-description">
                        <p> {{data.description}}</p>
                    </div>
                    <div class="apply-button">
                        <button class="apply" mat-raised-button>Apply</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
