<div class="job-application">
  <h2>{{title}}</h2>
  <form #form="ngForm" (ngSubmit)="logForm(form.value)">
    <fieldset>
      <input placeholder="Your first name" name="firstName" ngModel>
    </fieldset>
    <fieldset>
      <input placeholder="Your last name" name="lastName" ngModel>
    </fieldset>

    <fieldset class="example-full-width">
      <textarea placeholder="Comment" name="comment" ngModel></textarea>
    </fieldset>
    <fieldset>
            <label for="singleFile">Upload file</label>
<input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
<br>
 
<mat-file-upload-queue #fileUploadQueue
    [fileAlias]="'file'"
    [httpUrl]="'http://localhost:3001/api/jobapplications'">
 
    <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
</mat-file-upload-queue>
    </fieldset>
    <fieldset>
      <input type="file" ng2FileSelect [uploader]="uploader" />
    </fieldset>
    <p>
      <button class="btn-primary btn-lg">Send</button>
    </p>
  </form>
</div>
