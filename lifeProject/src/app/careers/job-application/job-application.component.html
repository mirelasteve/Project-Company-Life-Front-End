<app-nav></app-nav>
<div class="job-application">
  <h2>{{title}}</h2>
  <form #form="ngForm" (ngSubmit)="logForm(form.value)" method="post" enctype="multipart/form-data">
    <mat-form-field>
      <input matInput placeholder="Your first name" name="firstName" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your last name" name="lastName" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your email" name="email" ngModel>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Comment" name="comment" ngModel></textarea>
    </mat-form-field>

      <input type="file" (change)="onSelectedCV($event)"/>
      <br>
      <input type="file" (change)="onSelectedCoverLetter($event)"/>
    <p>
      <button class="btn-primary btn-lg" type="submit">Send</button>
    </p>
  </form>
</div>
