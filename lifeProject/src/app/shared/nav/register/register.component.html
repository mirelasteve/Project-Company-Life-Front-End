<div class='registrationForm'>
    <form>
        <p>Your username:</p>
        <mat-form-field>

            <input matInput placeholder="john@john.com">
        </mat-form-field>
        <p>Your password:</p>
        <mat-form-field>

            <input matInput placeholder="password">
        </mat-form-field>
        <p>Repeat password:</p>
        <mat-form-field>

            <input matInput placeholder="repeat password">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary">Register</button>
        <button mat-raised-button color="accent" (click)="noClick()">Close</button>
    </form>
</div>
