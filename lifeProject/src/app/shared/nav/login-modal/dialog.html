<div class='loginDialog'>
    <mat-form-field>
        Enter your username:
        <input matInput name='username'>
    </mat-form-field>
    <mat-form-field>
        Enter your password:
        <input matInput name='password'>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onNoClick()">Enter</button>
</div>
