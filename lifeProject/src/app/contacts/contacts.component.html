<app-nav></app-nav>
<div class="container">
  <div class="contact-dets">
    <div>
      <h1>Contacts</h1>
    </div>
    <div *ngFor="let contact of contactDetails">
      <div class="contacts">       
        {{contact.name}}: {{contact.value}}
      </div>
    </div>
  </div>
  <div class="contact-map">
    <iframe width="600" height="450" frameborder="0" style="border:0" [src]="mapAddress"
      allowfullscreen>
    </iframe>
  </div>
</div>
