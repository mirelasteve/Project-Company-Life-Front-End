<div class="createJob">
    <title>Create job</title>
    <form class='createJobModal'>
        <div>
            <mat-form-field>
                <input matInput placeholder="Title" minlength="4">
                <mat-hint align="end">Min length 4 symbols^</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <textarea matInput matTextareaAutosize matAutosizeMinRows="1" placeholder="Description"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Choose category">
                    <mat-option *ngFor="let cat of categories " [value]="cat.value">
                        {{cat.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Is active?">
                    <mat-option *ngFor="let opt of options " [value]="opt.value">
                        {{opt.status}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
