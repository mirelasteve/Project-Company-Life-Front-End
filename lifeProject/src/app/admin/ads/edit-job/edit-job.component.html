<div class="edit-job">
    <div class="title-edit-job">Edit job content</div>
    <form #form="ngForm" (ngSubmit)="logForm(form.value)">
        <div class="form">
            <mat-form-field>
                <input name="title" matInput placeholder="Title" minlength="4" [(ngModel)]="data.title">
                <mat-hint align="end" style="color:crimson" *ngIf="form.value.title.length < 4">Too short, needs min 4 symbols </mat-hint>
                <mat-hint align="end" style="color:crimson" *ngIf="form.value.title.length > 256">Too long, no more than 256 symbols </mat-hint>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <textarea [froalaEditor] name="description" matInput matTextareaAutosize matAutosizeMinRows="1" placeholder="Description" [(ngModel)]="data.description"></textarea>
            </mat-form-field>
            <mat-hint align="end" style="color:crimson" *ngIf="form.value.description.length < 4"> Too short</mat-hint>
            <mat-hint align="end" style="color:crimson" *ngIf="form.value.description.length > 16384"> Too long</mat-hint>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select name="jobTypeId" placeholder="Category" [(ngModel)]="data.type">
                    <mat-option *ngFor="let cat of categories " [value]="cat.value">
                        {{cat.viewValue}}
                    </mat-option>
                </mat-select>
                <mat-hint align="end" style="color:crimson" *ngIf="form.value.jobTypeId.length < 1"> You should select</mat-hint>
            </mat-form-field>

        </div>
        <div class="form">
            <mat-form-field>
                <mat-select name="status" placeholder="Status" [(ngModel)]="data.status">
                    <mat-option *ngFor="let opt of options " [value]="opt.value">
                        {{opt.status}}
                    </mat-option>
                </mat-select>
                <mat-hint align="end" style="color:crimson" *ngIf="form.value.status.length < 1"> You should select</mat-hint>
            </mat-form-field>

        </div>
        <div class="form">
            <button mat-raised-button class="submit-btn btn-primary" *ngIf="form.value.status.length && form.value.jobTypeId && form.value.title.length >4 && form.value.title.length < 256 && form.value.description.length > 4 && form.value.description.length < 16384">Save</button>
            <button mat-raised-button class="close-btn btn-warning" (click)="close()">Close</button>
        </div>
    </form>
</div>
