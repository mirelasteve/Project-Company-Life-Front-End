<div class="basic-container">
        <app-admin-nav></app-admin-nav>
    <h3 class="table-container">Job Ads</h3>
    <button class="create" mat-raised-button (click)="openCreateModal()">Create</button>
    <div class="table-container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="jobTitle">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="createdAt">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="buttonView">
                <mat-header-cell *matHeaderCellDef mat-sort-header> View </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="buttonEdit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="buttonDelete">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
</div>
