<div class="basic-container">
    <app-admin-nav></app-admin-nav>
    <h3 class="table-container">Contact details</h3>
    <button class="create" mat-raised-button (click)="openCreateModal()">Create</button>
  <div class="table-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.value}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="isMapAddress">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Is Map Address </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.isMapAddress}} </mat-cell>        
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdAt}} </mat-cell>        
      </ng-container>

      <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell *matCellDef="let row"> <button>Edit</button> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let row"> <button (click)="openDialog(row.id)">Delete</button> </mat-cell>
          </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>
</div>
