<div class="create-contacts">
    <title>Create link</title>
    <form class='createContactsModal'>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Name" minlength="2">
          <mat-hint align="end">Minimum length 2 symbols</mat-hint>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
            <input matInput placeholder="Value">
        </mat-form-field>
      </div>
      <div class="form">
          <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Is map address?</mat-checkbox>
      </div>
      <div class="form">
        <button mat-raised-button class="submit-btn">Create</button>
        <button mat-raised-button class="close-btn" (click)="close()">Close</button>
      </div>
    </form>
  </div>
