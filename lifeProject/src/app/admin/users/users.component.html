<div class="basic-container">
    <app-admin-nav></app-admin-nav>
    <h3 class="table-container">Users</h3>
    <div *ngIf="noUsers" class="table-container">
        <h2>No data available</h2>
      </div>
  <div *ngIf="!noUsers" class="table-container mat-elevation-z8">

        
    <mat-table  [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.createdAt}} </mat-cell>
        </ng-container>

      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Is Admin </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.isAdmin}} </mat-cell>        
      </ng-container>

      <ng-container matColumnDef="numberOfJobApplications">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Number of job applications </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.numberOfJobApplications}} </mat-cell>        
        </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>
</div>
