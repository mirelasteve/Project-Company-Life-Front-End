<div class="basic-container">
    <app-admin-nav></app-admin-nav>
    <div *ngIf="noApplications" class="table-container">
        <h2>No data available for the selected job ad!</h2>
    </div>
    <h3 *ngIf="!noApplications" class="table-container">Job applications for {{jobTitle}}</h3>
    <div *ngIf="!noApplications" class="table-container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let row"> <a href="mailto:{{row.email}}"> {{row.email}} </a></mat-cell>
            </ng-container>

            <ng-container matColumnDef="comment">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Comment </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.comment}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.createdAt | date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cv">
                <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button><a href={{row.cv}} download>Download CV</a></button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cl">
                <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button><a [href]="" download>Download CV</a></button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
</div>
